<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web3 新闻分析平台{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a class="navbar-brand" href="/">Financial News Agent</a>
            <div class="nav-links">
                {% set path = request.url.path %}
                <a class="nav-link {% if path == '/' or path == '/search' %}active{% endif %}" href="/search">新闻搜索</a>
                <a class="nav-link {% if path == '/analyzer' %}active{% endif %}" href="/analyzer">深度分析</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>

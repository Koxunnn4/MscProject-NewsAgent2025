<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web3 新闻分析平台{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f8f9fa; }
        .navbar { background-color: #fff; border-bottom: 1px solid #e2e8f0; padding: 0 24px; display: flex; align-items: center; height: 60px; }
        .navbar-brand { font-size: 1.25rem; font-weight: 600; color: #2d3748; text-decoration: none; }
        .nav { display: flex; gap: 16px; margin-left: 32px; }
        .nav-link { text-decoration: none; color: #4a5568; font-size: 1rem; padding: 8px 12px; border-radius: 6px; transition: background-color 0.2s; }
        .nav-link.active { font-weight: 600; color: #2b6cb0; }
        .nav-link:hover { background-color: #edf2f7; }
        .container { max-width: 1400px; margin: 24px auto; padding: 0 24px; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/">Web3 新闻分析平台</a>
        <div class="nav">
            <a class="nav-link {% if request.url.path == '/' or request.url.path == '/search' %}active{% endif %}" href="/">新闻搜索</a>
            <a class="nav-link {% if request.url.path == '/analyzer' %}active{% endif %}" href="/analyzer">关键词分析</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
